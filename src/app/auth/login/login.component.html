<div class="container d-flex justify-content-center align-content-center">
  <div class="content w-50 mt-5 p-3 shadow-lg p-3 mb-5 rounded">
    <div class="text-center">
      <h2>تسجيل الدخول</h2>
    </div>

    <form [formGroup]="formlogin">
      <div class="row mb-3 mt-3 justify-content-end">
        <div class="form-check col-2" (change)="Role($event)">
          <div>
            <input
              class="form-check-input"
              formControlName="type"
              type="radio"
              value="students"
            />
            <label class="form-check-label" for="flexRadioDefault1">طالب</label>
          </div>
          <div>
            <input
              class="form-check-input"
              formControlName="type"
              type="radio"
              value="Doctor"
            />
            <label class="form-check-label" for="flexRadioDefault2"
              >دكتور</label
            >
          </div>
        </div>
      </div>

      <div class="row ms-auto">
        <div class="col-sm-12 col-md-6 mb-5 text-end">
          <label for="form-control">البريد الالكتروني </label>
          <input type="email" formControlName="email" class="form-control" />
        </div>

        <div class="col-md-6 col-sm-12 mb-5 text-end">
          <label for="" class="text-end"> كلمة المرور</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            required
          />
        </div>
      </div>
    </form>

    <div class="row justify-content-end">
      <div class="col-md-8">
        <button class="btn btn-outline-info" (click)="onlogin()">دخول</button>
      </div>

      <div class="col-md-4">
        <a routerLink="/register">انا لا املك حساب ؟</a>
      </div>
    </div>
  </div>
</div>
